<svg fill="none" viewBox="0 0 600 900" width="600" height="900" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .background{
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: "Open Sans", sans-serif;
            font-weight: normal;
            font-size: 12pt;
            background-color: #FBFCFC;
            width: 100%;
            height: 900px;
            justify-content: flex-start;
        }
        .chat-bubble-received{
            position: relative;
            align-self: flex-start;
            padding: 7px 10px;
            background-color: #EAECEE;
            border-radius: 20px;
            max-width: 250px;
            box-shadow: -3px 7px 8px grey;
            left: 50px;
            top: 50px;
            margin-bottom: 20px;
            padding-inline-start: 18px;
        }
        .chat-bubble-sent{
            position: relative;
            align-self: flex-end;
            padding: 7px 10px;
            color: white;
            background-color: #1982FC;
            border-radius: 20px;
            max-width: 250px;
            box-shadow: -3px 7px 8px grey;
            right: 50px;
            top: 50px;
            padding-inline-start: 18px;
        }
        p{
            overflow-wrap: break-word; 
        }
      </style>

        <div class="background">

            <div class="chat-bubble-received">
            <p>The audacity of these people complaining...
            how dare vegetation from mother nature stop
            people from swimming in key west. Don't they
            know there is at least 1 other thing in
            key west that is better than swimming</p>
            </div>

            <div class="chat-bubble-sent">
                <p>and what is that?</p>
            </div>

            <div class="chat-bubble-received">
                <p>I am not going to explain the 8th Wonder of the world to you</p>
            </div>

            <div class="chat-bubble-sent">
            <p>i sent a text message yay!</p>
            </div>

            <div class="chat-bubble-received">
                <p>another example text received</p>
            </div>

        </div>

    </div>
  </foreignObject>
</svg>